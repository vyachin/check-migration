name: Check migrations

on: push
env:
  MYSQL_ROOT_PASSWORD: qweasdzxc

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: files
        uses: jitterbit/get-changed-files@v1

      - uses: mirromutth/mysql-action@v1.1
        with:
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mysql version: '5.6'
          mysql database: test
          mysql root password: $MYSQL_ROOT_PASSWORD

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          coverage: xdebug
          tools: composer

      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping --host=127.0.0.1 --password=$MYSQL_ROOT_PASSWORD --silent; do
            sleep 1
          done

      - name: Install dependencies with composer
        run: composer install --prefer-dist --no-suggest --no-progress

      - name: Apply all migrations
        run: php yii migrate/up --interactive=0

      - name: Check migrations
        run: |
          for changed_file in ${{ steps.files.outputs.all }}; do
            php yii migrate/redo ${changed_file} --interative=0
          done
        env:
          CHECK_MIGRATION: true

